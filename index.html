<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador HTML CSS JS</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="headerSearch">
            <input type="text" class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento">
            <button class="buttonSearch" id="buttonSearch">Buscar <span class="material-symbols-outlined">
              mystery
              </span>
            </button>
          </div>
          <div>
            <button id="buttonAddElement" class="header_buttonAdd">Agregar elemento <span class="material-symbols-outlined">
            add_box
            </span></button>
           </div>
        </div>
      </div>
    </header>
<!-- MAIN -->
    
    <main>
      <div class="container_view">
        <aside class="listAside">
          <h2>Categorias <span class="material-symbols-outlined">
            filter_list
          </span></h2>
          <ul id="listFilter" />

        </aside>

        <div class="store" id="storeContainer"/>
      </div>
      <!-- POP UP -->
      <div class="popUpContainerPrincipal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containterTituloPopUp">
            <h1>AGREGAR O MODIFICAR UN PRODUCTO</h1>
          </div>
          <div class="containerInputs_Pop">
            <input placeholder="Ingrese un nombre" id="nombre" type="text">
            <input placeholder="Ingrese una imagen" id="img" type="text">
            <input placeholder="precio" value="0" id="precio" type="number">
            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>

          <div class="containterButtonsPopUp">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          </div>

        </div>

      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
